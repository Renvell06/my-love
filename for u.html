<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Template Bucin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fbe7f1;
      overflow-x: hidden;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      background: #ffb6d5;
      position: sticky;
      top: 0;
    }

    nav button {
      padding: 10px 20px;
      border: none;
      background: #ff4f9a;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    nav button:hover {
      background: #e04488;
    }

    .page {
      display: none;
      padding: 40px 20px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animasi teks romantis */
    .romantic-text {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #ff2f83;
      animation: pop 1.7s infinite ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    .photo-gallery img {
      width: 90%;
      max-width: 300px;
      margin: 10px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showPage(1)">Ucapan</button>
    <button onclick="showPage(2)">Playlist</button>
    <button onclick="showPage(3)">Foto</button>
  </nav>

  <!-- PAGE 1 -->
  <section id="page1" class="page">
    <h1 class="romantic-text">"Aku sayang kamu lebih dari kata-kata yang bisa jelasin."</h1>
    <p style="text-align:center; color:#c2185b; font-size:20px;">Kamu itu rumahku, tempat aku pulang tanpa takut.</p>
  </section>

  <!-- PAGE 2 -->
  <section id="page2" class="page">
    <h2 style="text-align:center; color:#ff2f83;">Playlist Spotify</h2>
    <div style="display:flex; justify-content:center; margin-top:20px;">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="80%" height="380" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </section>

  <!-- PAGE 3 -->
  <section id="page3" class="page photo-gallery">
    <h2 style="text-align:center; color:#ff2f83;">Foto Kita</h2>
    <div style="display:flex; flex-direction:column; align-items:center;">
      <img src="https://via.placeholder.com/300x400.png?text=Foto+1" alt="Foto 1" />
      <img src="https://via.placeholder.com/300x400.png?text=Foto+2" alt="Foto 2" />
      <img src="https://via.placeholder.com/300x400.png?text=Foto+3" alt="Foto 3" />
    </div>
  </section>

  <script>
    function showPage(num) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById('page' + num).style.display = 'block';
    }

    // Default buka halaman 1
    showPage(1);
  </script>

</body>
</html>
